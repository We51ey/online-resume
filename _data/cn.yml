        + 对新进实验室成员进行设备使用规范培训。。
project:
  show: true
  order: 3
  title: 项目
  items:
    - name: 语音识别
      link: 'https://github.com/We51ey/voice_recognition'
      tags:
      date: 2024-05 - 2024-07
      description: |
        + 项目内容: 使用 PyQt 开发了一个用户界面，通过移动设备采集语音数据样本，每段录音时长为 10 秒。录制的音频被转换为频谱图，并对部分数据进行了增强处理。随后，采用局部二值模式（LBP）算法进行模式匹配，并应用多种评估方法对机器学习模型的性能进行了评估。此外，还创建了一个基于 PyQt 的实时说话人识别界面，采用了“滑动窗口”。之后，我收集了更多样本，基于 MobileNet 构建了神经网络模型进行训练，最终实现了 92% 的准确率。
        
    - name: 无人机行人检测与跟踪
      link: 'https://github.com/We51ey/tello'
      tags: 
      date:  2024-03 - 2024-06
      description: |
        + 项目内容: 在 DJI-Tello 无人机上，利用前置摄像头采集视频帧，并设计了一套系统，通过轻量级的 OpenPose 模型进行人体关键点检测。结合 PID 算法，系统能够实时获取反馈并调整无人机的运动，从而实现对行人的有效跟踪。还对关键点数据进行收集，并运用机器学习技术实现无人机的自动导航。此外，使用随机森林分类器识别特定的人体姿势，以精准控制无人机的动作。这一系统不仅提高了无人机的跟踪精度，还增强了其在复杂环境下的适应能力。
        + 所用技术: Python, Machine Learning, ROS, Linux, Git, Docker
        
    - name: iHealth APP
      link: 'https://github.com/We51ey/iHealth'
      tags: 
      date: 2022-01 - 2022-08 
      description: |
        + 项目内容: 这个项目是一个 Android 应用程序，旨在帮助患者进行独立的术后康复，并协助医生管理患者的康复动态。该应用基于人体骨架点识别技术，利用动态时间规整（DTW）对轮椅患者关键点序列的骨架点运动进行规范化。通过空间时间图谱对动作进行分类和评估。此外还创建了一个后端管理系统，通过app收集数据，将动态信息实时展示在医生管理界面上。
        + 所用技术d: Java, C++, Deep Learning, Vue.js, Mysql, SpringBoot
        
    - name: 在线学校论坛
      link:
      tags: 
      date:
      description: |
        + 项目内容: 开发了一个小型的在线学校论坛。前端使用 Vue 和 Naive-UI 创建用户界面，后端则采用 Java 和 Spring Boot 实现。数据库方面，在云服务器上使用了 MySQL，并利用 Redis 作为消息队列。此外，集成了腾讯短信 API 提供注册服务。
        + 所用技术: Java, SpringBoot, Redis, Vue, Naive-UI
        

