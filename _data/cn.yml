  title: 经历
  items:
    - company: CAST（巴黎总部）
      link: 'https://www.castsoftware.com/'
      tags: 
      date: 2024-10 - 2025-04
      role: 全栈开发
      location: 法国巴黎
      description: |
        + 开发并维护 Maven 插件（`imaging-cloud-analyzer-maven-plugin`），实现与 CAST Imaging 分析器的自动集成，优化软件质量分析流程，保证多个版本和系统的兼容性。
        + 迁移 Jenkins 流水线任务至 GitLab CI/CD，提升 CI/CD 流程的自动化程度和稳定性。
