        + 参与云端架构优化，将 EC2 存储迁移至 AWS S3，优化存储成本并提高性能，特别是大规模 JSON 文件的管理和删除策略。
        + 在 Windows、Linux、Mac 和 Docker 环境下进行软件开发和测试，确保跨平台兼容性和稳定性。
        + 参与 CAST-Profiler v2 版本的开发与优化，用全新的文件扫描模式，提升代码分析能力和性能，参与整个scanner的架构开发，参与分析结果中的alerts部分的开发和维护。
